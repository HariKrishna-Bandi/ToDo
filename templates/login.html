<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form action="login" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>User Name</td>
                <td>:<input type="email" name="txtuser"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:<input type="password" name="txtpass"></td>
            </tr>
        </table>
        <input type="submit" name="subbtn">
    </form>
    <p>Don't have an account?</p><a href="{% url 'reg' %}">Signup</a>
</body>
</html>
